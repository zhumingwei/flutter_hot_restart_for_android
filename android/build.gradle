buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url "file:///Users/zhumingwei/project/android/comicPlugin/.repo"
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath 'com.bilibili.comicplugin:comic_all_plugin:0.0.1-SNAPSHOT'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
